<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>포켓몬스터 카드도감</title>
	<link rel="stylesheet" type="text/css" href="../common.css">
	<style type="text/css">
		.card {
			border: 1px solid rgba(0,0,0,0.3);
			width: 250px;
			height: 300px;
			background-color: white;
			box-sizing: border-box; 
			/*가로 세로 사이즈 고정
			현재 가로 길이는
			content+padding+border
			250 + 140 + 2 = 266px

			box-sizing: border-box를 주는 순간 width 250px 고정;
			250px = 234 + 14 +2
			*/
			margin: 20px;
			box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
			padding: 7px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="card">
	</div>
</body>
</html>
